<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <script></script>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->      
            <nav class="col-md-3 col-lg-2 d-md-block bg-white sidebar shadow-sm px-0" id="sidebar">
                <div class="sidebar-sticky pt-4 px-3">
                    <h5 class="sidebar-title mb-3 text-primary">Recent Words</h5>
                    <div id="sidebarRecent"></div>
                    <h6 class="mt-4 mb-2 text-secondary">Yesterday</h6>
                    <div id="sidebarYesterday"></div>
                    <h6 class="mt-4 mb-2 text-secondary">This Week</h6>
                    <div id="sidebarWeek"></div>
                </div>
            </nav>
            <!-- Main Content -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div class="tracker-card mt-4">
                    <div class="text-center mb-4">
                        <h1 class="mb-1" style="font-weight:700; color:#2563eb;">Language Word Tracker</h1>
                        <p class="text-muted mb-0">Save words and sentences</p>
                    </div>
                    <form id="wordForm" class="mb-4">
                        <div class="row g-3">
                            <div class="col-12">
                                <label for="word" class="form-label">Word</label>
                                <input type="text" class="form-control form-control-lg" id="word" placeholder="e.g. học" required>
                            </div>
                            <div class="col-12 col-md-4">
                                <label for="sentence1" class="form-label">Sentence 1</label>
                                <input type="text" class="form-control" id="sentence1" placeholder="First example" required>
                            </div>
                            <div class="col-12 col-md-4">
                                <label for="sentence2" class="form-label">Sentence 2</label>
                                <input type="text" class="form-control" id="sentence2" placeholder="Second example" required>
                            </div>
                            <div class="col-12 col-md-4">
                                <label for="sentence3" class="form-label">Sentence 3</label>
                                <input type="text" class="form-control" id="sentence3" placeholder="Third example" required>
                            </div>
                        </div>
                        <div class="d-grid gap-2 mt-4">
                            <button type="submit" class="btn btn-primary btn-lg shadow-sm">Save Word</button>
                        </div>
                    </form>
                    <div class="mb-4">
                        <input type="text" class="form-control form-control-lg" id="searchInput" placeholder="🔍 Search for a word...">
                    </div>
                    <h2 class="mb-3" style="font-size:1.3rem; font-weight:600; color:#2563eb;">Saved Words & Sentences</h2>
                    <ul id="wordList" class="list-group"></ul>
                </div>
            </main>
        </div>
    </div>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</body>
</html>
